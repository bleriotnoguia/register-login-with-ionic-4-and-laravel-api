<ion-header>
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form>
  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input type="tel" [(ngModel)]="phone_number" name="phone_number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="c_password" name="c_password"></ion-input>
  </ion-item>
  <ion-button expand="full" color="primary" type="submit" (click)="myRegister()">
      Submit
  </ion-button>
</form>
<ion-text>
  <p>You already have an account ? <a href="/tabs/sign-in">Sign In</a></p>
  <!-- <p>You already have an account ? <a [routerLink]="['/sing-in']">Sign In</a></p> -->
</ion-text>
</ion-content>
