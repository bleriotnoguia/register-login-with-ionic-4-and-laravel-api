<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form>
        <!-- <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item> -->
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-button expand="full" color="primary" type="submit" (click)="myLogIn()">
            Submit
        </ion-button>
      </form>
     <ion-text>
        <p>You don't have an account ? <a href="/tabs/sign-up">Sign Up</a></p>
       <!-- <p>You don't have an account ? <a (click)="navigate()">Sign Up</a></p> -->
       <!-- <p>You don't have an account ? <a [routerLink]="['/tabs/sing-up']">Sign Up</a></p> -->
    </ion-text>
</ion-content>
